<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiksha Source - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ["Georgia", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen flex flex-col md:flex-row">
    <!-- Left: Logo Section -->
    <div
      class="md:w-1/2 w-full bg-black flex items-center justify-center py-12"
    >
      <h1 class="text-white text-4xl font-light">
        Shiksha <span class="text-blue-600 font-normal">Source</span>
      </h1>
    </div>

    <!-- Right: Form Section -->
    <div
      class="md:w-1/2 w-full bg-white flex items-center justify-center py-12 px-6"
    >
      <div class="w-full max-w-sm">
        <!-- Title -->
        <h2 class="text-xl font-medium text-center mb-6 font-serif">Sign In</h2>

        <!-- Form -->
        <form class="space-y-5">
          <!-- First Name -->
          <div class="relative">
            <label class="block text-sm font-semibold mb-1">First Name</label>
            <input
              type="text"
              placeholder="enter firstName"
              class="w-full px-4 py-2 pr-10 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
            <span class="absolute right-3 top-[38px] text-gray-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5.121 17.804A8.966 8.966 0 0112 15c2.21 0 4.216.806 5.879 2.138M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </span>
          </div>

          <!-- Last Name -->
          <div class="relative">
            <label class="block text-sm font-semibold mb-1">Last Name</label>
            <input
              type="text"
              placeholder="enter last name"
              class="w-full px-4 py-2 pr-10 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
            <span class="absolute right-3 top-[38px] text-gray-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5.121 17.804A8.966 8.966 0 0112 15c2.21 0 4.216.806 5.879 2.138M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </span>
          </div>

          <!-- Email -->
          <div class="relative">
            <label class="block text-sm font-semibold mb-1">E-mail</label>
            <input
              type="email"
              placeholder="enter your e-mail"
              class="w-full px-4 py-2 pr-10 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
            <span class="absolute right-3 top-[38px] text-gray-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0z"
                />
              </svg>
            </span>
          </div>

          <!-- Date of Birth -->
          <div class="relative">
            <label class="block text-sm font-semibold mb-1"
              >Date Of Birth</label
            >
            <input
              type="date"
              class="w-full px-4 py-2 pr-10 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
            <span class="absolute right-3 top-[38px] text-gray-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
            </span>
          </div>

          <!-- Mobile No -->
          <div class="relative">
            <label class="block text-sm font-semibold mb-1">Mobile No</label>
            <input
              type="tel"
              placeholder="Enter Your No"
              class="w-full px-4 py-2 pr-10 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
            <span class="absolute right-3 top-[38px] text-gray-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 5h2l3.6 7.59-1.35 2.45A1 1 0 008 17h10a1 1 0 001-1v-1H9.42a1 1 0 01-.94-.66l-.23-.5h9.19a1 1 0 00.92-.62l3-7A1 1 0 0020 5H5.21l-.94-2H1"
                />
              </svg>
            </span>
          </div>

          <!-- Submit -->
          <a href="Confirm-Password.html"
   class="block w-full text-center bg-blue-600 text-white font-medium py-2 rounded hover:bg-blue-700 transition">
   Continue
</a>
            
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
