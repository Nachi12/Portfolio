<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiksha Source - Password Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ["Georgia", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen flex flex-col md:flex-row">
    <!-- Left: Logo Section -->
    <div
      class="md:w-1/2 w-full bg-black flex items-center justify-center py-12"
    >
      <h1 class="text-white text-4xl font-light">
        Shiksha <span class="text-blue-600 font-normal">Source</span>
      </h1>
    </div>

    <!-- Right: Password Form -->
    <div
      class="md:w-1/2 w-full bg-white flex items-center justify-center py-12 px-6"
    >
      <div class="w-full max-w-sm">
        <!-- Title -->
        <h2 class="text-xl font-medium text-center mb-6 font-serif">Sign In</h2>

        <!-- Form -->
        <form class="space-y-5">
          <!-- Password -->
          <div class="relative">
            <label class="block text-sm font-semibold mb-1">Password</label>
            <input
              type="password"
              placeholder="enter-Password"
              class="w-full px-4 py-2 pr-10 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
            <span class="absolute right-3 top-[38px] text-gray-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 11c1.657 0 3 1.343 3 3v3H9v-3c0-1.657 1.343-3 3-3zm0-6a5 5 0 00-5 5v3h10v-3a5 5 0 00-5-5z"
                />
              </svg>
            </span>
          </div>

          <!-- Confirm Password -->
          <div class="relative">
            <label class="block text-sm font-semibold mb-1"
              >Confirm Password</label
            >
            <input
              type="password"
              placeholder="confirm your password"
              class="w-full px-4 py-2 pr-10 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
            <span class="absolute right-3 top-[38px] text-gray-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 11c1.657 0 3 1.343 3 3v3H9v-3c0-1.657 1.343-3 3-3zm0-6a5 5 0 00-5 5v3h10v-3a5 5 0 00-5-5z"
                />
              </svg>
            </span>
          </div>

          <!-- Submit -->
          <a
            href="Sign-Up.html"
            class="block w-full text-center bg-blue-600 text-white font-medium py-2 rounded hover:bg-blue-700 transition"
          >
            Submit
          </a>
        </form>
      </div>
    </div>
  </body>
</html>
